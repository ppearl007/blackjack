<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <h1>Black Jack</h1>
    <p id="message-el">Want to play a round?</p>
    <button id="start" onclick="draw()">Start Game</button>
    <div class="cards">
      <p id="num1">First Card:</p>
      <p id="num2">Second Card:</p>
      <p id="num3">Third Card:</p>
    </div>
    <p id="sum-el">Sum:</p>
    <button onclick="newCard()">New Card</button>
    <button onclick="reset()">Restart</button>
    <p id="end-el"></p>
    <script src="index.js"></script>
  </body>
</html>
